<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Fractal Explorer</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" href="/css/master.css">
</head>

<body>
	<a class="github-fork-ribbon" href="https://github.com/bennett-zhang/fractal-explorer" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
	<div id="mandelbrot-canvas-wrapper" class="split split-horizontal">
		<h1 class="canvas-text-header">Mandelbrot</h1>
		<canvas id="mandelbrot-canvas"></canvas>
		<div id="iteration-text" class="canvas-text-footer"></div>
	</div>
	<div id="julia-canvas-wrapper" class="split split-horizontal">
		<h1 class="canvas-text-header">Julia</h1>
		<canvas id="julia-canvas"></canvas>
		<div id="julia-constant-text" class="canvas-text-footer"></div>
	</div>
	<div id="controls-dialog" title="Controls">
		<h2>Mouse controls</h2>
		<p>
			Drag mouse to pan.
		</p>
		<p>
			Scroll mouse wheel to zoom.
		</p>
		<p>
			<abbr title="Shift key">⇧</abbr> and drag to see different Julia sets.
		</p>
		<h2>Keyboard controls</h2>
		<p>
			<abbr title="Up arrow key">↑</abbr>
			<abbr title="Left arrow key">←</abbr>
			<abbr title="Down arrow key">↓</abbr>
			<abbr title="Right arrow key">→</abbr> or W A S D to pan.
		</p>
		<p>
			<abbr title="Shift key">⇧</abbr> and [<abbr title="Up arrow key">↑</abbr> <abbr title="Down arrow key">↓</abbr> or W S] to zoom.
		</p>
		<p>
			<abbr title="Minus key">−</abbr> <abbr title="Plus key">+</abbr> or <abbr title="Number keys one through nine">1–9</abbr> to change iteration count.
		</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
	<script src="/js/fractal.min.js" type="module" charset="utf-8"></script>
</body>

</html>
